<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
            <div class="cover">
                <img class="cover-img" src="https://source.unsplash.com/1500x1000/?food" alt="">
                <p class="offer">50% OFF up to 100</p>
                <p class="time">38 min</p>
                <p class="promo">Promoted</p>
            </div>
            <div class="content">
                <p class="restaurant">Center Point Restaurant</p>
                <p class="cuisine">North Indian, Chinese</p>
            </div>
            <hr color="lightgray">
            <div class="disclaimer">
                <img src="https://source.unsplash.com/1500x500/?max-safety-delivery" alt="" class="safety-img">
                <p class="desc">Follows all Max Safety measures to ensure your food is safe</p>
            </div>
    </div>
</body>
</html>
